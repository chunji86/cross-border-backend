<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>관리자 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold">관리자 대시보드</h1>
      <div class="text-sm text-gray-500">읽기 전용 · Cafe24 연동</div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 space-y-8">
    <section class="bg-white rounded-xl border p-4">
      <div class="flex flex-wrap items-end gap-3">
        <div>
          <label class="block text-sm text-gray-600">mall_id</label>
          <input id="mall" class="border rounded px-3 py-2" value="hanfen"/>
        </div>
        <div>
          <label class="block text-sm text-gray-600">shop_no</label>
          <input id="shop" type="number" class="border rounded px-3 py-2 w-24" value="1" min="1"/>
        </div>
        <div>
          <label class="block text-sm text-gray-600">시작일</label>
          <input id="startDate" type="date" class="border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm text-gray-600">종료일</label>
          <input id="endDate" type="date" class="border rounded px-3 py-2"/>
        </div>
        <div class="flex gap-2">
          <button id="btnStatus" class="bg-blue-600 text-white px-4 py-2 rounded">상태 조회</button>
          <button id="btnSync"   class="px-4 py-2 rounded border">주문 동기화</button>
          <button id="btnReload" class="px-4 py-2 rounded border">데이터 새로고침</button>
        </div>
        <div class="ml-auto text-sm text-gray-500">
          <span id="pill" class="inline-block px-2 py-1 rounded border">-</span>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">총 주문</div><div id="kpiAll" class="text-2xl font-semibold">-</div></div>
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">구매확정</div><div id="kpiConfirmed" class="text-2xl font-semibold">-</div></div>
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">확정 매출</div><div id="kpiRevenue" class="text-2xl font-semibold">-</div></div>
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">인플루언서 수</div><div id="kpiInfluencers" class="text-2xl font-semibold">-</div></div>
    </section>

    <section class="bg-white rounded-xl border">
      <div class="p-4 flex items-center justify-between gap-3">
        <h2 class="font-semibold">Top 인플루언서 (확정 매출)</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="text-left px-4 py-2">인플루언서</th>
              <th class="text-left px-4 py-2">확정 주문 수</th>
              <th class="text-left px-4 py-2">확정 매출 합계</th>
            </tr>
          </thead>
          <tbody id="rank-list"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-xl border">
      <div class="p-4"><h2 class="font-semibold">최근 주문</h2></div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="text-left px-4 py-2">주문번호</th>
              <th class="text-left px-4 py-2">대표상품</th>
              <th class="text-left px-4 py-2">수량</th>
              <th class="text-left px-4 py-2">금액</th>
              <th class="text-left px-4 py-2">인플루언서</th>
              <th class="text-left px-4 py-2">상태</th>
            </tr>
          </thead>
          <tbody id="order-list"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-xl border p-4">
      <div class="text-sm text-gray-500">최근 응답</div>
      <pre id="out" class="bg-gray-900 text-gray-200 rounded p-3 overflow-auto" style="max-height:260px;">{}</pre>
    </section>
  </main>

  <script src="/public/dashboard/app.js"></script>
  <script>
  const $ = id => document.getElementById(id);
  const BASE = window.location.origin;

  function setPill(txt, ok=true){
    const el = $('pill');
    el.textContent = txt;
    el.className = 'inline-block px-2 py-1 rounded border ' + (ok ? 'text-green-700 border-green-300' : 'text-amber-700 border-amber-300');
  }
  function showLog(obj){ $('out').textContent = JSON.stringify(obj, null, 2); }
  function sumQty(items){ return (items||[]).reduce((s,it)=> s + (Number(it.qty)||0), 0); }
  function statusLabel(o){
    if (o.purchaseconfirmation_date) return '구매확정';
    if (o.shipend_date) return '배송완료';
    if (o.shipbegin_date) return '배송중';
    return '미발송';
  }

  function agg(orders){
    const all = orders.length;
    const confirmedOrders = orders.filter(o=>!!o.purchaseconfirmation_date);
    const confirmed = confirmedOrders.length;
    const revenue = confirmedOrders.reduce((s,o)=> s + (Number(o.total_price)||0), 0);
    const byInf = {};
    confirmedOrders.forEach(o=>{
      const id = o.influencer_id || '—';
      if (!byInf[id]) byInf[id] = { id, orders: 0, revenue: 0 };
      byInf[id].orders += 1; byInf[id].revenue += Number(o.total_price)||0;
    });
    const rank = Object.values(byInf).sort((a,b)=> b.revenue - a.revenue);
    return { all, confirmed, revenue, rank };
  }

  async function fetchOrders({ confirmed=null } = {}){
    const mall_id = $('mall').value, shop_no = $('shop').value;
    const q = confirmed==null ? '' : `&confirmed=${confirmed?1:0}`;
    const u = `${BASE}/api/cafe24/orders/list?mall_id=${mall_id}&shop_no=${shop_no}${q}`;
    const j = await App.json(u); showLog(j);
    return j?.orders || [];
  }

  async function reload(){
    const orders = await fetchOrders({ confirmed: null });
    const { all, confirmed, revenue, rank } = agg(orders);
    $('kpiAll').textContent       = all;
    $('kpiConfirmed').textContent = confirmed;
    $('kpiRevenue').textContent   = App.number(revenue);
    $('kpiInfluencers').textContent = new Set(orders.map(o=>o.influencer_id).filter(Boolean)).size;

    const tbody1 = $('rank-list'); tbody1.innerHTML = '';
    rank.forEach(r=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td class="px-4 py-2">${r.id}</td><td class="px-4 py-2">${r.orders}</td><td class="px-4 py-2">${App.number(r.revenue)}</td>`;
      tbody1.appendChild(tr);
    });

    const tbody2 = $('order-list'); tbody2.innerHTML = '';
    orders.slice(-50).reverse().forEach(o=>{
      const name = (o.items?.[0]?.name)||'-';
      const qty  = sumQty(o.items);
      const amt  = o.total_price ?? 0;
      const st   = statusLabel(o);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-4 py-2">${o.order_no||''}</td>
        <td class="px-4 py-2">${name}</td>
        <td class="px-4 py-2">${qty}</td>
        <td class="px-4 py-2">${amt}</td>
        <td class="px-4 py-2">${o.influencer_id||'—'}</td>
        <td class="px-4 py-2">${st}</td>`;
      tbody2.appendChild(tr);
    });
  }

  async function syncOrders(){
    const mall_id = $('mall').value, shop_no = $('shop').value;
    const start = $('startDate').value || '';
    const end   = $('endDate').value   || '';
    const qs = (start && end) ? `&start=${start}&end=${end}` : '';
    const u = `${BASE}/api/cafe24/orders/sync?mall_id=${mall_id}&shop_no=${shop_no}${qs}`;
    const j = await App.json(u); showLog(j);
    await reload();
  }

  async function checkStatus(){
    const mall_id = $('mall').value, shop_no = $('shop').value;
    const u = `${BASE}/api/cafe24/ops/status?mall_id=${mall_id}&shop_no=${shop_no}`;
    const j = await App.json(u); showLog(j);
    setPill(j.ok ? `만료까지 ${j.seconds_left}s` : '토큰 없음', !!j.ok);
  }

  function initDates(){
    const today = new Date();
    const end = today.toISOString().slice(0,10);
    const startDate = new Date(today.getTime()-6*24*3600*1000).toISOString().slice(0,10);
    $('startDate').value = startDate; $('endDate').value = end;
  }

  document.addEventListener('DOMContentLoaded', async ()=>{ initDates(); await checkStatus(); await reload(); });
  $('btnStatus').addEventListener('click', checkStatus);
  $('btnSync').addEventListener('click', syncOrders);
  $('btnReload').addEventListener('click', reload);
  </script>
</body>
</html>
