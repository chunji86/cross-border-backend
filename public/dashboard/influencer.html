<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>인플루언서 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold">인플루언서 대시보드</h1>
      <div class="text-sm text-gray-500">읽기 전용 · Cafe24 연동</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-8">
    <section class="bg-white rounded-xl border p-4">
      <div class="flex flex-wrap items-end gap-3">
        <div>
          <label class="block text-sm text-gray-600">mall_id</label>
          <input id="mall" class="border rounded px-3 py-2" value="hanfen"/>
        </div>
        <div>
          <label class="block text-sm text-gray-600">shop_no</label>
          <input id="shop" type="number" class="border rounded px-3 py-2 w-24" value="1" min="1"/>
        </div>
        <div>
          <label class="block text-sm text-gray-600">influencer_id</label>
          <input id="inf" class="border rounded px-3 py-2" value="inf-001"/>
        </div>
        <div class="flex gap-2">
          <button id="btnSummary" class="bg-blue-600 text-white px-4 py-2 rounded">리워드 요약</button>
          <button id="btnOrders"  class="px-4 py-2 rounded border">주문 새로고침</button>
        </div>
        <div class="ml-auto text-sm text-gray-500">
          <span id="pill" class="inline-block px-2 py-1 rounded border">-</span>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">대기 리워드</div><div id="kpiPending" class="text-2xl font-semibold">-</div></div>
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">확정 리워드</div><div id="kpiConfirmed" class="text-2xl font-semibold">-</div></div>
      <div class="bg-white rounded-xl border p-4"><div class="text-sm text-gray-500">구매확정 주문 수</div><div id="kpiConfirmedOrders" class="text-2xl font-semibold">-</div></div>
    </section>

    <section class="bg-white rounded-xl border">
      <div class="p-4 flex items-center justify-between gap-3">
        <h2 class="font-semibold">내 주문·배송 내역</h2>
        <div class="flex items-center gap-2 text-sm">
          <label>필터</label>
          <select id="confirmedSel" class="border rounded px-2 py-1">
            <option value="all">전체</option>
            <option value="1">구매확정만</option>
            <option value="0">미확정만</option>
          </select>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="text-left px-4 py-2">주문번호</th>
              <th class="text-left px-4 py-2">대표상품</th>
              <th class="text-left px-4 py-2">수량</th>
              <th class="text-left px-4 py-2">결제금액</th>
              <th class="text-left px-4 py-2">배송상태</th>
              <th class="text-left px-4 py-2">구매확정일</th>
            </tr>
          </thead>
          <tbody id="order-list"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-xl border p-4">
      <div class="text-sm text-gray-500">최근 응답</div>
      <pre id="out" class="bg-gray-900 text-gray-200 rounded p-3 overflow-auto" style="max-height:260px;">{}</pre>
    </section>
  </main>

  <script src="/public/dashboard/app.js"></script>
  <script>
  const $ = id => document.getElementById(id);
  const BASE = window.location.origin;

  function setPill(txt, ok=true){
    const el = $('pill');
    el.textContent = txt;
    el.className = 'inline-block px-2 py-1 rounded border ' + (ok ? 'text-green-700 border-green-300' : 'text-amber-700 border-amber-300');
  }
  function showLog(obj){ $('out').textContent = JSON.stringify(obj, null, 2); }
  function sumQty(items){ return (items||[]).reduce((s,it)=> s + (Number(it.qty)||0), 0); }
  function statusLabel(o){
    if (o.purchaseconfirmation_date) return '구매확정';
    if (o.shipend_date) return '배송완료';
    if (o.shipbegin_date) return '배송중';
    return '미발송';
  }

  async function loadSummary(){
    const mall_id = $('mall').value, shop_no = $('shop').value, influencer_id = $('inf').value;
    const u = `${BASE}/api/app/influencer/rewards/summary?mall_id=${mall_id}&shop_no=${shop_no}&influencer_id=${influencer_id}`;
    const j = await App.json(u); showLog(j);
    if (j.ok){
      $('kpiPending').textContent   = App.number(j.pending);
      $('kpiConfirmed').textContent = App.number(j.confirmed);
      setPill('요약 OK', true);
    } else setPill('요약 실패', false);

    await loadOrders();
    const rows = Array.from($('order-list').children);
    $('kpiConfirmedOrders').textContent = rows.filter(tr => tr.dataset.confirmed === '1').length;
  }

  async function loadOrders(){
    const mall_id = $('mall').value, shop_no = $('shop').value, influencer_id = $('inf').value;
    const sel = $('confirmedSel').value;
    const q = sel==='all' ? '' : `&confirmed=${sel}`;
    const u = `${BASE}/api/app/influencer/orders?mall_id=${mall_id}&shop_no=${shop_no}&influencer_id=${influencer_id}${q}`;
    const j = await App.json(u); showLog(j);

    const list = j?.orders || [];
    const tbody = $('order-list'); tbody.innerHTML = '';
    list.forEach(o=>{
      const name = (o.items?.[0]?.name) || '-';
      const qty  = sumQty(o.items);
      const amt  = o.total_price ?? 0;
      const st   = statusLabel(o);
      const tr = document.createElement('tr');
      tr.dataset.confirmed = o.purchaseconfirmation_date ? '1' : '0';
      tr.innerHTML = `
        <td class="px-4 py-2">${o.order_no||''}</td>
        <td class="px-4 py-2">${name}</td>
        <td class="px-4 py-2">${qty}</td>
        <td class="px-4 py-2">${amt}</td>
        <td class="px-4 py-2">${st}</td>
        <td class="px-4 py-2">${o.purchaseconfirmation_date||''}</td>`;
      tbody.appendChild(tr);
    });
  }

  document.addEventListener('DOMContentLoaded', async ()=>{
    try{
      const u = `${BASE}/api/cafe24/ops/status?mall_id=${$('mall').value}&shop_no=${$('shop').value}`;
      const j = await App.json(u);
      setPill(j.ok ? `만료까지 ${j.seconds_left}s` : '토큰 없음', !!j.ok);
    }catch{ setPill('상태 확인 실패', false); }
    await loadSummary();
  });

  $('btnSummary').addEventListener('click', loadSummary);
  $('btnOrders').addEventListener('click', loadOrders);
  $('confirmedSel').addEventListener('change', loadOrders);
  </script>
</body>
</html>
