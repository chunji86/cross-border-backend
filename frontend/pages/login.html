<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 라쿤글로벌</title>
  <link rel="stylesheet" href="/styles/common.css" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 80px 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .extra-links {
      margin-top: 16px;
      text-align: center;
    }
    .extra-links a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>

<body>
  <!-- ✅ 공통 Header -->
  <script type="module" src="/scripts/include.js"></script>
<script type="module" src="/scripts/login.js"></script>

  <div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="emailOrPhone">이메일 또는 전화번호</label>
        <input type="text" name="emailOrPhone" required placeholder="example@example.com 또는 010-1234-5678" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" required placeholder="비밀번호 입력" />
      </div>
      <button type="submit">로그인</button>
    </form>
    <div class="extra-links">
      <a href="/frontend/pages/signup.html">회원가입</a>
      |
      <a href="/frontend/pages/shop.html">쇼핑몰 바로가기</a>
    </div>
  </div>

  <!-- ✅ 공통 Footer -->
  <div id="footer"></div>

  <!-- ✅ script는 마지막에 -->
  <script type="module" src="../scripts/login.js"></script>
  <script src="/scripts/include.js"></script>
</body>
</html>
