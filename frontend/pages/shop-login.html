<!-- 📁 frontend/pages/shop-login.html (고객 로그인 페이지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객 로그인</title>
  <link rel="stylesheet" href="/styles/common.css" />
</head>
<body>
  <div class="container">
    <h2 class="text-2xl font-bold mb-4">고객 로그인</h2>
    <form id="shopLoginForm" class="space-y-4">
      <input type="text" name="emailOrPhone" placeholder="이메일 또는 전화번호" required class="w-full border px-3 py-2" />
      <input type="password" name="password" placeholder="비밀번호" required class="w-full border px-3 py-2" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">로그인</button>
      <p id="errorMessage" class="text-red-500"></p>
    </form>
    <p class="mt-4 text-sm">계정이 없으신가요? <a href="/frontend/pages/shop-signup.html" class="text-blue-500">회원가입</a></p>
  </div>
  <script src="/assets/shop-login.js"></script>
</body>
</html>
