<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제하기 - 라쿤</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">💳 결제하기</h1>
      <a href="/frontend/pages/shop.html" class="text-sm text-blue-500 hover:underline">쇼핑몰 홈</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto bg-white mt-6 p-6 rounded shadow">
    <div id="order-summary" class="mb-6">
      <p class="text-gray-500">주문 정보를 불러오는 중...</p>
    </div>

    <button onclick="submitFakePayment()" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white rounded text-lg font-semibold">
      💸 결제하기 (가짜 결제)
    </button>
  </main>

  <script>
    let product = null;
    let quantity = 1;

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");
      quantity = parseInt(params.get("qty") || 1);

      if (!productId) {
        alert("상품 ID가 없습니다.");
        return;
      }

      try {
        const res = await fetch(`/api/products/${productId}`);
        product = await res.json();
        renderSummary();
      } catch (err) {
        console.error("상품 로딩 오류:", err);
      }
    });

    function renderSummary() {
      const total = quantity * product.price;
      document.getElementById("order-summary").innerHTML = `
        <h2 class="text-2xl font-bold mb-2">${product.name}</h2>
        <p class="text-gray-700">수량: ${quantity}개</p>
        <p class="text-lg font-semibold mt-2">총 결제금액: ${total.toLocaleString()}원</p>
      `;
    }

    async function submitFakePayment() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        return location.href = "/frontend/pages/login.html";
      }

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ productId: product.id, quantity })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ 결제가 완료되었습니다!");
          location.href = "/frontend/pages/shop.html";
        } else {
          alert(data.error || "결제 실패");
        }
      } catch (err) {
        console.error("결제 오류:", err);
        alert("서버 오류가 발생했습니다.");
      }
    }
  </script>
</body>
</html>
