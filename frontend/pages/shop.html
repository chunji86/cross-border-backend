<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>라쿤글로벌 쇼핑몰</title>
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/shop.css" />
  <script type="module" src="../scripts/include.js"></script>
  <script type="module" src="../scripts/auth.js"></script>
</head>
<body>
  <div id="header"></div>

  <section class="banner">
    <div class="slide fade"><img src="https://via.placeholder.com/728x90?text=배너1" /></div>
    <div class="slide fade"><img src="https://via.placeholder.com/728x90?text=배너2" /></div>
    <div class="slide fade"><img src="https://via.placeholder.com/728x90?text=배너3" /></div>
  </section>

  <nav class="category-bar" id="category-bar"></nav>

  <div class="sort-bar">
    <button class="sort-btn" data-sort="popular">인기순</button>
    <button class="sort-btn" data-sort="new">최신순</button>
    <button class="sort-btn" data-sort="low">낮은 가격</button>
    <button class="sort-btn" data-sort="high">높은 가격</button>
  </div>

  <main id="product-list" class="product-list"></main>

  <div id="footer"></div>

  <script type="module" src="../scripts/shop.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'ko' }, 'google_translate_element');
    }
  </script>
</body>
</html>
